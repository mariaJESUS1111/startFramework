<section class="contact text-center">
  <div class="container">
    <h2 class="fw-bold">CONTACT ME</h2>
    <div class="divider d-flex align-items-center justify-content-center my-3">
      <div class="line"></div>
      <i class="fa-solid fa-star mx-2"></i>
      <div class="line"></div>
    </div>
    <form class="w-50 mx-auto text-start">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Address">
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Phone Number">
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="4" placeholder="Message"></textarea>
      </div>
      <button type="submit" class="btn btn-success px-4">Send</button>
    </form>
  </div>
</section>
